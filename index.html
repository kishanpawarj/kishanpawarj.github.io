<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kishan Pawar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('intro').style.display = "flex";
        document.getElementById('after_intro').style.display = "none";
        document.getElementById('header_nav').style.display = "none";
        const animated = document.querySelector('.a');
        animated.addEventListener('animationend', () => {
          document.getElementById('intro').style.display = "none";
          document.getElementById('after_intro').style.display = "block";
          document.getElementById('header_nav').style.display = "block";
        });
      });
    </script>
  </head>
  <body>
    <header>
      <nav id="header_nav">
        <ul>
          <li><a href="#">Ayurveda</a></li>
          <li><a href="#">Palle Srujana</a></li>
          <li><a href="#">Teaching</a></li>
          <li><a href="#">Cooking</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="a" id="intro">
        <div class="b">K</div>
        <div class="b">I</div>
        <div class="b">S</div>
        <div class="b">H</div>
        <div class="b">A</div>
        <div class="b">N</div>
      </div>
      <div id="after_intro">
        <section id="about">
          <div class="container">
            <p>Hello Everyone, I'm Kishan.</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
